<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clip slider example</title>

  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="Magdalena Maglicic">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="slideshowWrapper">
		<div id="slideshow">
			<div class="item">
				<img class="slideImg" src="https://placeholdit.imgix.net/~text?txtsize=33&bg=496D89&txtclr=ffffff&txt=700%C3%97150&w=500&h=300" alt="img0">
			</div>
			<div class="item">
				<img class="slideImg" src="https://placeholdit.imgix.net/~text?txtsize=33&bg=718EA4&txtclr=ffffff&txt=700%C3%97150&w=500&h=300" alt="img1">
			</div>
			<div class="item">
				<img class="slideImg" src="https://placeholdit.imgix.net/~text?txtsize=33&bg=123652&txtclr=ffffff&txt=700%C3%97150&w=500&h=300" alt="img2">
			</div>
		</div>

		<div id="slidePagination">
	    <button class="prev"></button>
	    <div id="pager"></div>
	    <button class="next"></button>
		</div>
	</div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/CSSPlugin.min.js"></script>
  <script src="js/build/script.js"></script>
</body>
</html>
